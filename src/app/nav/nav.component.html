<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/home">My Reminder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a routerLinkActive="active" *ngIf="authService?.isAuthenticated()" routerLink="/reminders" class="nav-link">Reminders</a>
        </li>
        <li class="nav-item">
          <a routerLinkActive="active" *ngIf="authService?.isAuthenticated()" routerLink="/contacts" class="nav-link">Contacts</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
          <button *ngIf="!authService?.isAuthenticated()" routerLinkActive="active current" routerLink="/login" class="btn btn-info">LOGIN</button>
          <button *ngIf="authService?.isAuthenticated()" type="button" routerLink="/userprofile" class="btn btn-info">Profile</button>
          <button *ngIf="authService?.isAuthenticated()" type="button" (click)='logOut()' class="btn btn-info">LOGOUT</button>
      </form>
    </div>
  </nav>
</div>
