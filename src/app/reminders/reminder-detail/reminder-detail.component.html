<form>
  <div class="container">
      <h3>Reminder Details</h3>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
          <label class="col-sm-2 col-form-label">{{reminder.FirstName}}</label>
      </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <label class="col-sm-2 col-form-label">{{reminder.LastName}}</label>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
            <label class="col-sm-2 col-form-label">{{reminder.Date}}</label>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Time</label>
        <div class="col-sm-10">
            <label class="col-sm-2 col-form-label">{{reminder.Time}}</label>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <label class="col-sm-2 col-form-label">{{reminder.Frequency}}</label>
        </div>
    </div>
    <button
    [routerLink]="['/reminders']"
   class="btn btn-primary">Back</button>

  </div>
</form>
