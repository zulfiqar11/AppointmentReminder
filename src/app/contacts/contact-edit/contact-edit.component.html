
<div class="container">
    <h3>{{pageTitle}}</h3>
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">First Name</label>
      <div class="col-10">
        <input class="form-control" type="text" [(ngModel)] ="contact.FirstName" id="example-text-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-search-input" class="col-2 col-form-label">Last Name</label>
      <div class="col-10">
        <input class="form-control" type="text" [(ngModel)] ="contact.LastName" id="example-text-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-date-input" class="col-2 col-form-label">Phone</label>
      <div class="col-10">
        <input class="form-control" type="Phone" [(ngModel)] ="contact.Phone" id="example-phone-input">
      </div>
    </div>
    <div class="form-group row">
        <label for="example-date-input" class="col-2 col-form-label">Email</label>
        <div class="col-10">
          <input class="form-control" type="email" [(ngModel)] ="contact.Email" id="example-email-input">
        </div>
    </div>
    <div class="form-group row">
        <label for="timezone" class="col-2 col-form-label">TimeZone</label>
        <div class="col-10">
            <select  [(ngModel)] ="contact.TimeZone" name="timezone" id="timezone" class="form-control">
                <option *ngFor="let timezone of timeZones | async" >{{timezone}}</option>
            </select>
      </div> 
    </div>   
    <button (click) = "SaveContact()" class="btn btn-primary">Submit</button>
    <button [routerLink]="['/contacts']" class="btn btn-warning">Cancel</button>
    {{debugMsg}}
  </div>
