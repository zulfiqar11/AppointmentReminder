<div *ngIf="user">
  <div class="container">
      <h3>Edit Profile</h3>

      <div class="person-icon">      
        <img [src]="profileImage" style="max-width: 100%; max-height: 100%;">      
          <input (change)="onPersonEdit($event)" required accept=".jpg" type="file" style="opacity: 0.0; position: absolute; 
              top:120px; left: 30px; bottom: 0; right:0; width: 200px; height:200px;" />    
      </div>

      <div class="form-group row">
        <label for="name" class="col-2 col-form-label">Name</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)] ="user.name" id="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-2 col-form-label">Email</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)] ="user.email" id="email">
        </div>
      </div>
      <div class="form-group row">
        <label for="mobile" class="col-2 col-form-label">Mobile</label>
        <div class="col-10">
          <input class="form-control" type="Phone" [(ngModel)] ="user.mobile" id="mobile">
        </div>
      </div>

    <div>   
      <button (click) = "UpdateProfile()" class="btn btn-primary">Update</button>
      <button [routerLink]="['/userprofiledetail']" class="btn btn-warning">Cancel</button>
    </div>
  </div>
</div>
