<div *ngIf="user">
  <form>
      <div class="container">
      <h3>Profile Details</h3>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Image</label>
        <img [src]="getUserImage()" style="max-width: 100%; max-height:100%;">        
      </div>      
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
              <label class="col-sm-2 col-form-label">{{user.name}}</label>
          </div>
      </div>
  
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
              <label class="col-sm-2 col-form-label">{{user.email}}</label>
          </div>
      </div>
  
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Mobile</label>
          <div class="col-sm-10">
              <label class="col-sm-2 col-form-label">{{user.mobile}}</label>
          </div>
      </div>
      <button [routerLink]="['/userprofileedit']" class="btn btn-primary">Edit</button>
      </div>
  </form>
</div>
